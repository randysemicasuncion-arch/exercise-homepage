    .header {

nav {

.nav-links a {

  transition: color 0.3s;

    nav a:hover {

      border-radius: 25px 0 0 25px;

    .search-container button {

      padding: 0 15px;

      cursor: pointer;

    }

    .welcome-message p {
      font-size: 1em;

      margin: 0;
    }

    .main-section {
      text-align: center;
      padding: 0.5em;
    }

    img {
      max-width: 100%;
      height: auto%;
      border-radius: 0px;
      margin-top: 0.5em;
    }

    footer {
      background-color: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
      padding: 0.5em;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      nav {
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
      }
