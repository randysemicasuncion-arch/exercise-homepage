<script>
  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const query = params.get("search");
    if (!query) return;

    const input = query.toLowerCase();
    const rows = document.querySelectorAll(".brand-row");

    rows.forEach(row => {
      const brand = row.querySelector(".brand-name").textContent.toLowerCase();
      const images = row.querySelectorAll("img");
      let matchFound = false;

      images.forEach(img => {
        const altText = img.alt.toLowerCase();
        const matches = altText.includes(input) || brand.includes(input);
        img.style.display = matches ? "block" : "none";
        if (matches) matchFound = true;
      });

      row.style.display = matchFound ? "flex" : "none";
    });
  });
</script>
